<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"
  />
  <link
    href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"
    rel="stylesheet"
  />
  <link href="./table.css" rel="stylesheet" />
</head>

<div class="container">
  <div class="row">
    <div class="col-12">
      <table
        id="table"
        data-toggle="table"
        data-toolbar="#toolbar"
        data-filter-control="true"
        data-show-footer="false"
        data-detail-formatter="detailFormatter"
        data-detail-view="true"
        data-hide-unused-select-options="true"
      >
        <thead>
          <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="id" data-filter-control="select">Id</th>
            <th data-field="name" data-filter-control="select">Name</th>
            <th data-field="city" data-filter-control="select">City</th>
            <th
              data-field="age"
              data-filter-control="select"
              data-visible="false"
            >
              Age
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
  <script>
    var data = [
      {
        id: "1",
        name: "Jen",
        city: "Melbourne",
        age: "65",
      },
      {
        id: "2",
        name: "Roger",
        city: "Melbourne",
        age: "34",
      },
      {
        id: "3",
        name: "Rob",
        city: "Sydney",
        age: "23",
      },
      {
        id: "4",
        name: "George",
        city: "Sydney",
        age: "45",
      },
      {
        id: "5",
        name: "Fred",
        city: "Perth",
        age: "23",
      },
      {
        id: "6",
        name: "Kelly",
        city: "Melbourne",
        age: "23",
      },
      {
        id: "7",
        name: "Gina",
        city: "Perth",
        age: "25",
      },
    ];

    $("#table").bootstrapTable({
      data: data,
      showColumns: true,
    });

    var sub_data = [
      {
        street: "Gravy",
        suburb: "Kew",
      },
      {
        street: "Donald",
        suburb: "Collingwood",
      },
      {
        street: "Wells",
        suburb: "St Kilda",
      },
    ];

    function build_sub_table() {
      var data = JSON.parse(JSON.stringify(sub_data));

      $("#sub_table").bootstrapTable({
        columns: [
          {
            title: "Street",
            field: "street",
            sortable: true,
          },
          {
            title: "Suburb",
            field: "suburb",
            sortable: true,
          },
        ],
        data: data,
      });
    }

    function detailFormatter(index, row) {
      var html = [];
      var indexs = 0;

      $.each(row, function (key, value) {
        var columns = $("th:eq(" + (indexs + 1) + ")").data("field");
        var columnsName = $("th:eq(" + (indexs + 1) + ")").data(
          "filter-control-placeholder"
        );

        if (columns != undefined && row[columns] != undefined) {
          console.log("aaa");
          html.push(
            '<div class="info-card"><div class="info-card-title">' +
              columnsName +
              ':</div><div class="info-card-description"> ' +
              row[columns] +
              "</div></div>"
          );
        }
        indexs++;
      });

      return html;
    }
  </script>
</div>
